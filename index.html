<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy Ul CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>

<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col  ">
    <div class="w-[300px] h-[130px] bg-[url(assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>
    <form class="w-[350px]">
        <div class="p-8 bg-white rounded-3xl">
            <div>
                <label class="font-bold" for="">Mobile Number</label>
                <br>
                <input id="mobile-number" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text" placeholder="Enter your number"
                    class="input" />
            </div>

            <div class="mt-4">
                <label class="font-bold" for="">Enter 4 digit Pin</label>
                <br>
                <input id="pin-number" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text" placeholder="Enter 4 Digit Pin"
                    class="input" />
            </div>

            <button id="login-btn" class="btn btn-primary bg-[#0874f2] border-none rounded-3xl mt-4 w-full">Login</button>
        </div>
    </form>

</body>
<script src="script.js"></script>
</html>
