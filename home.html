<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Daisy Ul CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[100vh]">
    <div class="bg-white max-w-lg mx-auto px-6 pb-6 rounded-b-2xl">
        <div class="flex justify-between items-center max-w-lg mx-auto border-b-2 border-gray-300 p-2">
            <div class="flex items-center">
                <img class="w-[50px]" src="assets/Group.png" alt="">
                <div class="font-bold mb-[21px] ml-[8px] mt-5">
                    <h3>$<span id="available-balance">45000</span></h3>
                    <p class="text-[#08080880] font-medium">Available Balance</p>
                </div>
            </div>
            <div><button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"></i>Log Out</button>
            </div>
        </div>

        <div class="max-w-lg mx-auto mt-8">
            <h2 class="font-bold">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-[#08080880] font-medium">Enjoy easy and convenient financial services with us. Cashout charge
                is low and </p>
        </div>

        <div class="grid grid-cols-3 max-w-lg gap-4 mx-auto mt-6 min-h-[200px]">
            <div id="add-money-button" class="border-2 border-gray-400  p-3 rounded-2xl ">
                <img class="mx-auto" src="assets/wallet1.png" alt="">
                <h3 class="font-bold text-center">Add Money</h3>
            </div>
            <div id="cash-out-button" class="border-2 border-gray-400  p-3 rounded-2xl">
                <img class="mx-auto" src="assets/send1.png" alt="">
                <h3 class="font-bold text-center">Cashout</h3>
            </div>
            <div class="border-2 border-gray-400  p-3 rounded-2xl">
                <img class="mx-auto" src="assets/money1.png" alt="">
                <h3 class="font-bold text-center">Transfer Money</h3>
            </div>
            <div class="border-2 border-gray-400  p-3 rounded-2xl">
                <img class="mx-auto" src="assets/bonus1.png" alt="">
                <h3 class="font-bold text-center">Bonus</h3>
            </div>
            <div class="border-2 border-gray-400  p-3 rounded-2xl">
                <img class="mx-auto" src="assets/purse1.png" alt="">
                <h3 class="font-bold text-center">Pay Bill</h3>
            </div>
            <div class="border-2 border-gray-400  p-3 rounded-2xl">
                <img class="mx-auto" src="assets/transaction1.png" alt="">
                <h3 class="font-bold text-center">Transactions</h3>
            </div>
        </div>
    </div>
    <!-- Add-money -->
    <div id="add-money-parent" class="max-w-lg mx-auto mt-7 p-4 ">
        <h2 class="font-bold mb-4">Add Money</h2>
        <form class="w-full">
            <div class="p-8 bg-white rounded-3xl">
                <div>
                    <label class="font-bold" for="">Select A Bank</label>
                    <br>
                    <select id="bank" class="select select-ghost rounded-3xl mt-2 bg-[#F4F5F7] w-full text-[#9d9393]">
                        <option disabled selected>Select Bank</option>
                        <option>Islami Bank</option>
                        <option>Uttara Bank</option>
                        <option>EXIM Bank</option>
                    </select>
                </div>

                <div class="mt-4">
                    <label class="font-bold" for="">Bank Account Number</label>
                    <br>
                    <input id="account-number" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text"
                        placeholder="Enter 11 digit account number" class="input" />
                </div>
                <div class="mt-4">
                    <label class="font-bold" for="">Amount to Add</label>
                    <br>
                    <input id="add-amount" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text"
                        placeholder="Add amount to withdraw" class="input" />
                </div>
                <div class="mt-4">
                    <label class="font-bold" for="">Pin Number</label>
                    <br>
                    <input id="pin-number" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text"
                        placeholder="Enter 4 digit pin number" class="input" />
                </div>

                <button id="add-money-btn" class="btn btn-primary bg-[#0874f2] border-none rounded-3xl mt-4 w-full">Add
                    Money</button>
            </div>
        </form>
    </div>

    <!-- Cash Out -->
    <div style="display: none;" id="cash-out-parent" class="max-w-lg mx-auto mt-7 p-4 ">
        <h2 class="font-bold mb-4">Cash Out</h2>
        <div class="p-8 bg-white rounded-3xl">
            <form class="w-full" action="">
                <div>
                    <label class="font-bold" for="">Agent Number</label>
                    <br>
                    <input id="agent-number" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text"
                        placeholder="Enter 11 digit number" class="input" />
                </div>
                <div class="mt-4">
                    <label class="font-bold" for="">Amount</label>
                    <br>
                    <input id="amount" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text"
                        placeholder="Enter amount to withdraw" class="input" />
                </div>
                <div class="mt-4">
                    <label class="font-bold" for="">Pin Number</label>
                    <br>
                    <input id="pin-number" class="rounded-3xl p-3 mt-2 bg-[#F4F5F7] w-full border-none" type="text"
                        placeholder="Enter 4 digit pin number" class="input" />
                </div>

                <button id="withdraw-money-btn"
                    class="btn btn-primary bg-[#0874f2] border-none rounded-3xl mt-4 w-full">Withdraw Money</button>
        </div>
        </form>
    </div>
</body>

<script src="home.js"></script>

</html>
